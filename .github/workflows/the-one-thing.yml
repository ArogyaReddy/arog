name: ğŸ›¡ï¸ THE ONE-THING Guardian

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate AROG with THE ONE-THING
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run THE ONE-THING Guardian
        run: npm run one-thing
        continue-on-error: true
        id: guardian

      - name: ğŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: one-thing-report
          path: docs/one-thing-report.html
          retention-days: 30

      - name: ğŸ“ˆ Check Health Score
        run: |
          if [ -f "docs/one-thing-report.html" ]; then
            echo "âœ… THE ONE-THING Guardian completed"
            echo "ğŸ“„ Report available in artifacts"
          fi

      - name: âŒ Fail if critical tests failed
        if: steps.guardian.outcome == 'failure'
        run: |
          echo "::error::THE ONE-THING Guardian detected failures"
          echo "::error::Review the HTML report in artifacts for details"
          exit 1

      - name: ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportExists = fs.existsSync('docs/one-thing-report.html');
            
            const body = reportExists 
              ? 'ğŸ›¡ï¸ **THE ONE-THING Guardian Report**\n\nâœ… Validation completed! Download the HTML report from workflow artifacts.\n\n[View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
              : 'âš ï¸ **THE ONE-THING Guardian**\n\nValidation completed with issues. Check the workflow logs.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
